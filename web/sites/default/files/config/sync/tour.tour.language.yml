tips:
  language-overview:
    id: language-overview
    plugin: text
    label: 语言
    weight: 1
    body: '<p>"语言 (Languages)" 页面允许您为站点添加、修改、删除或者排序语言。</p>'
  language-add:
    id: language-add
    plugin: text
    label: 添加语言
    weight: 2
    selector: .button-action
    body: '<p>要为您的站点添加更多语言，点击“添加语言”按钮。</p><p>您添加的语言将会显示在语言列表中，并可以编辑或删除。</p>'
  language-reorder:
    id: language-reorder
    plugin: text
    label: 更改语言的顺序
    weight: 3
    selector: .draggable
    body: '<p>要对您网站上的语言进行重新排序，请使用每种语言旁边的拖动图标。</p> <p>此处显示的顺序是网站上语言列表的显示顺序，例如语言切换器块中提供的顺序。 界面翻译和内容翻译模块。</p> <p>完成语言重新排序后，单击“保存配置”按钮，使更改生效。</p>'
  language-default:
    id: language-default
    plugin: text
    label: 将语言设置为默认
    weight: 4
    selector: .js-form-item-site-default-language
    body: '<p>您可以选择一种配置的语言作为默认语言来更改网站的默认语言。 在没有做出选择但应该设置语言的情况下，该站点将使用默认语言，例如作为所显示界面的语言。</p>'
  language-operations:
    id: language-operations
    plugin: text
    label: 修改语言
    weight: 5
    selector: .dropbutton-wrapper
    body: '<p>提供编辑和删除语言的操作。</p> <p>您可以编辑语言的名称和方向。</p> <p>以后可以添加删除的语言。删除语言将删除与其关联的所有界面翻译，并且此语言的内容将设置为语言中立。请注意，您无法删除网站的默认语言。</p>'
  language-continue:
    id: language-continue
    plugin: text
    label: 接下来
    weight: 6
    body: '<p>现在您已经了解了“语言”页面的概述，您可以继续：<ul><li><a href="[site:url]admin/config/regional/language/add">添加语言</a></li><li>重新排序语言</li><li>编辑语言</li><li>删除语言</li></ul></p>'
