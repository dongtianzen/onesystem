#
dashpage.dashpage_controller_hello:
  path: '/dashpage/hello/{name}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::hello'
    _title: 'Dash Page'
  requirements:
    _permission: 'access content'

#
dashpage.standard_newspage:
  path: '/newspage/term/brand/{term_name}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\NewspageController::newspageStandardTerm'
    _title: 'News Page'
  requirements:
    _permission: 'access content'
